<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>SerendivWatcher | AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at top left, #1f3b5d, #050815 55%, #02040a);
            --card-bg: rgba(15, 23, 42, 0.88);
            --card-border: rgba(148, 163, 184, 0.35);
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.35);
            --text-muted-soft: #94a3b8;
            --user-msg-bg: linear-gradient(135deg, #3b82f6, #6366f1);
            --ai-msg-bg: rgba(30, 41, 59, 0.95);
        }
        
        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
        }
        
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .chat-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
            padding: 1.25rem 1.5rem;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(120deg, #38bdf8, #4ade80);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        
        .btn-back {
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.45);
            color: #e5e7eb;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            background: rgba(56, 189, 248, 0.15);
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        
        .btn-back:hover {
            border-color: var(--accent);
            color: #f9fafb;
            background: rgba(56, 189, 248, 0.25);
            transform: translateX(-3px);
        }
        
        .btn-clear {
            border-radius: 999px;
            border: 1px solid rgba(248, 113, 113, 0.45);
            color: #f87171;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            background: rgba(248, 113, 113, 0.15);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .btn-clear:hover {
            border-color: #f87171;
            background: rgba(248, 113, 113, 0.25);
        }
        
        /* Chat History */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .chat-history::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-history::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chat-history::-webkit-scrollbar-thumb {
            background: var(--accent-soft);
            border-radius: 4px;
        }
        
        /* Message Rows */
        .message-row {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            animation: fadeInUp 0.4s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-row.user {
            flex-direction: row-reverse;
        }
        
        /* Avatars */
        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.1rem;
        }
        
        .avatar.user {
            background: var(--user-msg-bg);
            color: white;
        }
        
        .avatar.ai {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
        }
        
        /* Message Bubbles */
        .message-bubble {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .message-row.user .message-bubble {
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 0.35rem;
        }
        
        .message-row.ai .message-bubble {
            background: var(--ai-msg-bg);
            border: 1px solid var(--card-border);
            color: #e5e7eb;
            border-bottom-left-radius: 0.35rem;
        }
        
        /* Typing Indicator */
        .typing-dots {
            display: flex;
            gap: 0.4rem;
            padding: 0.5rem 0;
        }
        
        .typing-dots .dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }
        
        .typing-dots .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        /* Input Area */
        .chat-input-area {
            background: var(--card-bg);
            border-top: 1px solid var(--card-border);
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: #e5e7eb;
            border-radius: 999px;
            padding: 1rem 1.5rem;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        
        .chat-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-soft);
            outline: none;
        }
        
        .btn-send {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #38bdf8, #3b82f6);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.4);
        }
        
        .btn-send:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(56, 189, 248, 0.6);
        }
        
        .btn-send:active {
            transform: scale(0.95);
        }
        
        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-muted-soft);
        }
        
        .welcome-message i {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }
        
        .welcome-message h2 {
            font-size: 1.75rem;
            color: #f9fafb;
            margin-bottom: 0.75rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85%;
            }
            
            .chat-title {
                font-size: 1.25rem;
            }
            
            .chat-header {
                padding: 1rem;
            }
            
            .chat-history {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
        <div class="d-flex align-items-center gap-3">
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
            <h1 class="chat-title">
                <i class="fas fa-robot me-2"></i>Serendiv AI
            </h1>
        </div>
        <button class="btn-clear" onclick="clearChatHistory()">
            <i class="fas fa-trash me-2"></i>Clear Chat
        </button>
    </div>

    <!-- Chat History -->
    <div class="chat-history" id="chatHistory">
        <div class="welcome-message">
            <i class="fas fa-robot"></i>
            <h2>Welcome to Serendiv AI</h2>
            <p>I'm your Sri Lankan business intelligence assistant. I can help you analyze market trends, answer questions about business sectors, and provide insights based on the latest news.</p>
            <p style="margin-top: 1rem; font-size: 0.9rem;">Ask me anything about the Sri Lankan business landscape!</p>
        </div>
    </div>

    <!-- Input Area -->
    <div class="chat-input-area">
        <div class="input-wrapper">
            <input type="text" 
                   class="chat-input" 
                   id="userMessage" 
                   placeholder="Ask me anything about Sri Lankan business news..."
                   autocomplete="off">
            <button class="btn-send" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const chatHistory = document.getElementById('chatHistory');
    const userInput = document.getElementById('userMessage');

    // Load chat history on page load
    window.addEventListener('load', loadChatHistory);

    // Allow "Enter" key to send
    userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });

    async function loadChatHistory() {
        try {
            const response = await fetch('/api/get-chat-history');
            const data = await response.json();
            
            if (data.history && data.history.length > 0) {
                // Clear welcome message
                chatHistory.innerHTML = '';
                
                // Display all previous messages
                data.history.forEach(msg => {
                    addMessageToUI(msg.role, msg.content, false);
                });
            }
        } catch (error) {
            console.log('No previous chat history');
        }
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // 1. Display User Message
        addMessageToUI('user', message);
        userInput.value = '';

        // 2. Show Typing Indicator
        const loadingId = addTypingIndicator();

        try {
            // 3. Call Backend API
            const response = await fetch('/api/chat-with-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            // 4. Remove Typing Indicator & Show Answer
            removeMessage(loadingId);
            
            if (data.error) {
                addMessageToUI('ai', `❌ Error: ${data.error}`);
            } else {
                addMessageToUI('ai', data.response);
            }

        } catch (error) {
            removeMessage(loadingId);
            addMessageToUI('ai', "❌ Sorry, I'm having trouble connecting to the server. Make sure Ollama is running.");
            console.error(error);
        }
    }

    function addMessageToUI(role, text, scroll = true) {
        const div = document.createElement('div');
        div.className = `message-row ${role}`;
        
        const icon = role === 'ai' ? 'fa-robot' : 'fa-user';
        
        // Convert markdown-like formatting
        const formattedText = text
            .replace(/\n/g, '<br>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>');

        div.innerHTML = `
            <div class="avatar ${role}"><i class="fas ${icon}"></i></div>
            <div class="message-bubble">${formattedText}</div>
        `;
        
        chatHistory.appendChild(div);
        if (scroll) {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    }

    function addTypingIndicator() {
        const id = 'loading-' + Date.now();
        const div = document.createElement('div');
        div.className = 'message-row ai';
        div.id = id;
        div.innerHTML = `
            <div class="avatar ai"><i class="fas fa-robot"></i></div>
            <div class="message-bubble">
                <div class="typing-dots">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
            </div>
        `;
        chatHistory.appendChild(div);
        chatHistory.scrollTop = chatHistory.scrollHeight;
        return id;
    }

    function removeMessage(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
    }

    async function clearChatHistory() {
        if (!confirm('Are you sure you want to clear the chat history?')) return;
        
        try {
            await fetch('/api/clear-chat-history', { method: 'POST' });
            chatHistory.innerHTML = '';
            
            // Show welcome message again
            chatHistory.innerHTML = `
                <div class="welcome-message">
                    <i class="fas fa-robot"></i>
                    <h2>Chat Cleared</h2>
                    <p>Your conversation history has been cleared. How can I help you today?</p>
                </div>
            `;
        } catch (error) {
            console.error('Failed to clear history:', error);
            alert('Failed to clear chat history. Please try again.');
        }
    }
    
    console.log('Chatbot loaded successfully');
</script>

</body>
</html>
